# 3D visualization in R
## Using the package ‘rgl’
### <br>Xuemao Zhang<br> East Stroudsburg University
### June 26, 2019

---





# Overview


- The most powerful package for 3d visualization is [rgl](https://cran.r-project.org/web/packages/rgl/vignettes/rgl.html). 

- The package `rgl`(https://cran.r-project.org/web/packages/rgl/rgl.pdf) is maintained by [Duncan Murdoch](https://www.uwo.ca/stats/people/bios/duncan-murdoch.html). 

- The [rgl](https://cran.r-project.org/web/packages/rgl/vignettes/rgl.html) package is used to produce interactive 3-D plots.

- Output may be on screen using OpenGL, or to various standard 3D file formats including WebGL, PLY, OBJ, STL as well as 2D image formats, including PNG, Postscript, SVG, PGF.

- The presentation is displayed on a browser so you can see all 3D graphs.

- The document includes WebGL figures. To view these, you must have Javascript and WebGL enabled in your browser. Some older browsers may not support this - see http://get.webgl.org for tests and links to a discussion.

# RGL 3D Visualization Device System

-  First, install and load the RGL package

```
                    install.packages("rgl")
```



```
                    library("rgl")
```

-  rgl  includes a lower level interface using 3D Visualization Device System.   https://cran.r-project.org/web/packages/rgl/rgl.pdf

- Start and close RGL device:  To make a 3D plot with RGL, you should first start the RGL device in R.

    - **rgl.open()**: Opens a new device
    - **rgl.close()**: Closes the current device
    - **rgl.clear()**: Clears the current device
    - **rgl.cur()**: Returns the active device ID
    - **rgl.dev.list()**:  returns all device IDs
    - **rgl.set(which, silent = FALSE)**: set device as active
    - **rgl.quit()**: Shutdowns the RGL device system
    

- rgl also provides medium to high level functions for 3D **interactive graphics**

---

# 3D scatter plot using rgl.points()

- The function `rgl.points()` is used to draw a 3D scatter plot:




```r
library(rgl); 
x = iris$Sepal.Length;  y = iris$Petal.Length; z = iris$Sepal.Width;
rgl.open(); # Open a new RGL device
rgl.bg(color = "white"); # Setup the background color
rgl.points(x, y, z, color ="blue",size=5); # Scatter plot 
```

# Change the shape of points

- It's possible to draw spheres using the functions `rgl.spheres()` or `spheres3d()`:

```
spheres3d(x, y = NULL, z = NULL, radius = 1, ...)
rgl.spheres(x, y = NULL, z = NULL, r, ...)

```


```r
rgl.open();  rgl.bg(color = "white");
rgl.spheres(x, y, z, r = 0.1, color = "blue");

# Change axis lines 

- the axes are drawn but the problem is that they don't cross at the point (0, 0, 0).  Use c(-max, +max) as the ranges of the axes


```r
rgl.open();  rgl.bg(color = "white");
rgl.spheres(x, y, z, r = 0.1, color = "blue");
# Add x, y, and z Axes
rgl.lines(c(-max(abs(x)), max(abs(x))), c(0, 0), c(0, 0), color = "black");
rgl.lines(c(0, 0), c(-max(abs(y)),max(abs(y))), c(0, 0), color = "red");
rgl.lines(c(0, 0), c(0, 0), c(-max(abs(z)),max(abs(z))), color = "green");

# 3D scatter plot using plot3d

The `rgl` package also includes a higher level interface called **r3d**. This interface is designed to act more like classic 2D R graphics.

- `open3d()` opens a new 3d graphics window.

- The function `plot3d(x,y,z)` can be used to draw a 3D scatter plot.  It is similar to the classic `plot` function, but works in 3 dimensions. If you call `plot3d` again, it will overwrite the current plot. 



```r
plot3d(x,y,z,type="s", size=1, col=as.numeric(iris$Species));

# 2. Exporting images

&lt;br &gt;


---

#  Export images as png or pdf

- `rgl` has functions to save snapshots or other recordings of a scene, without any 3D information being saved


- The function `rgl.snapshot()` is used to save the screenshot as png file:


```r
plot3d(x,y,z,type="s", size=1, col=as.numeric(iris$Species));
rgl.snapshot(filename = "plot1.png")
```

- The function `rgl.postscript()` is used to save the screenshot to a file in ps, eps, tex, pdf, svg or pgf format:



```r
#plot3d(x,y,z,type="s", size=1, col=as.numeric(iris$Species));
#rgl.postscript("plot1.pdf", fmt="pdf");
```


---

#  Export the plot into an interactive HTML file

```
      writeWebGL(dir = "webGL", filename = file.path(dir, "index.html"))
```


```r
plot3d(x,y,z,type="s", size=1, col=as.numeric(iris$Species));
writeWebGL( filename= "plot1.html");
```

---

#  Export the plot into an interactive PLY file

- `writePLY()` is used to export a plot into a PLY file commonly used in 3D printing.



```r
plot3d(x,y,z,type="s", size=1, col=as.numeric(iris$Species));
writePLY("plot1.ply");
```

# 3. Animations

&lt;br &gt;


---

#  Animations

- `rgl` has several functions that can be used to construct animations. 

    - `play3d`: Repeatedly call the update function `f`.
    - `spin3d`: Update the display by rotating at a constant rate
    - `par3dinterp`: Compute new values of some `par3d()` (similar as `par()` for `plot()`) parameters by interpolation over time.
    - `spin3d()` and `par3dinterp()` return functions suitable to use as `f`.
    
    
- [`par3dinterp`](https://www.rdocumentation.org/packages/rgl/versions/0.99.16/topics/par3dinterp) returns a function which interpolates `par3d()` parameter values, suitable for use in animations.
```
                par3dinterp(times = NULL, userMatrix)
```
    - `times`: Times at which values are recorded 
    - `userMatrix`: Values of par3d("userMatrix")

- In the following example,  `play3d` calls the function specified by `par3dinterp` repeatedly, passing it the elapsed time in seconds, and using the result of the function to reset the viewpoint.

- `play3d()`  runs for the specified `duration` (in seconds).


    
---

#  Animations

   

```r
plot3d(x,y,z,type="s", size=1, col=as.numeric(iris$Species));
M = par3d("userMatrix");
play3d( par3dinterp(time = (0:2)*0.75, userMatrix = list(M, rotate3d(M, pi, 1, 0, 0),
  rotate3d(M, pi, 0, 1, 0) ) ), duration = 3 );
```
